<script>
    /*Elabore um programa que calcule e apresente quanto deve ser pago por
    um produto considerando a leitura do preço de etiqueta e o código da
    condição de pagamento . Utilize para os cálculos a tabela de condições de
    pagamento a seguir:
    1 - À vista em dinheiro ou em pix, com 10% de desconto
    
    2 - À vista com cartão de crédito, com 5% de desconto
    
    3 - Em 2 vezes, preço normal de etiqueta sem juros
    
    4 - Em 3 vezes, preço de etiqueta com 10% de acréscimo */
    //ENTRADA
    const produto = Number(prompt(`Qual o valor a ser pago pela etiqueta do produto!`));
    let condicaoPagamento = Number(prompt(`Informe a condiçaõ de pagamento`));
    let precoFinal = 0;
    switch (condicaoPagamento) {
        case 1:
            precoFinal = produto * 0.9;
            break;
        case 2:
            precoFinal = produto * 0.95;
            break;
        case 3:
            precoFinal = produto;
            break;
        case 4:
            precoFinal = produto * 1.1;
            break;
        default:
            document.write(`Código inválido`);
    }
    //SAÍDA
    document.write(`O preço final do produto é  ${precoFinal}`); 


</script>
